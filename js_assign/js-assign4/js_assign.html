<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>

    <link rel="stylesheet" href="form.css" />
    <script type="text/javascript" src="js_array.js"></script>
    
</head>
<body>
    <body>
        <div class="form">
 <h1>Registration  Form</h1>
          <form style="text-align: center;">
            <table>
              <tr>
                <td>
                  <label for="First Name">First Name : </label>
                </td>
                <td ><input  type="text" placeholder="Enter your name"  id="fn"></td>
                </tr>
    
              <tr>
                <td>
                  <label for="last Name">Last Name : </label>
                </td>
                <td> <input  type="text" placeholder="Enter your last name"  id="ln">
                </td>
              </tr>
    
              <tr>
                <td>
                  <label for="designation">Designation : </label>
                </td>
                <td><input type="text" placeholder="Enter your designation"    id="de">
                </td>
              </tr>
    
              <tr>
                <td>
                  <label for="mobile Number">Mobile Number : </label>
                </td>
                <td> <input type="number"  placeholder="Enter  phone number"    id="mb">
                </td>
              </tr>
    
              <tr>
                <td>
                  <label for="address">Address : </label>
                </td>
                <td >   <textarea  name="address"  rows="3" cols="25"   placeholder="Enter your address" id="ads"></textarea>
                </td>
              </tr>
    
              <tr>
                <td>
                  <label for="city">City : </label>
                </td>
                <td> <input  type="text" placeholder="Enter city name"  id="ci">
                </td>
              </tr>
    
              <tr>
                <td>
                  <label for="state">State : </label>
                </td>
                <td><input   type="text"  placeholder="Enter state name"    id="st">
                </td>
              </tr>
    
              <tr>
                <td>
                  <label for="PinCode">Pin Code : </label>
                </td>
                <td > <input  type="text"   placeholder="Enter pin code"   id="pc">
                </td>
              </tr>
              <tr>
             <td><button type="submit" onclick="printData()" style="background-color: gold; border-radius: 3px;">Submit</button></td> 

             <td>  <button type="reset" style="background-color: mediumturquoise; border-radius: 3px;">Reset</button></td>

              </tr>
            </table>
          </form>
       
          </div>
        </div>
      </body>
    </html>
</body>
</html>
