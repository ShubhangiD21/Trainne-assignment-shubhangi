<html>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
 <h3>Pattern is ::  </h3>
<script>
    for(var r=0;r<5;r++)
    {
        for(var c=0;c<=r;c++)
        { 
            document.write("*");
        }
        document.write('<br>');
    }
</script>

</body>
