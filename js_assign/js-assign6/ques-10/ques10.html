<html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var aryClone=[];
        var ary=[1,3,5,7];
        
        for(var i=0;i<ary.length;i++)
        {
            aryClone.push(ary[i]);
        }

        document.write("cloned array is ::::--");
        for(var i=0;i<(aryClone.length);i++)
        {
            document.write(aryClone[i]+" ");
        }

    </script>
</body>
</html>
