<html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var arr1=[3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
        
         var max = 1;
          var x = 0;
          var temp;
for (var i=0; i<arr1.length; i++)
{
        for (var j=i; j<arr1.length; j++)
        {
                if (arr1[i] == arr1[j])
                 x++;
                if (max<x)
                {
                  max=x; 
                  temp = arr1[i];
                }
        }
        x=0;
}
document.write(temp+"  " +max +" times  repeated"); 

        
        </script>


</body>
</html>
