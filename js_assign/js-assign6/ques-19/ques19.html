<html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var sum=0;
    var a=[1,4,6,2];
    for(var i=0;i<a.length;i++)
    {
        sum=sum+(a[i]*a[i]);
    }

    document.write("sum of squares of a numeric vector is :: "+sum);

    </script>
</body>
</html>
